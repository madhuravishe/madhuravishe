<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You & Rating - Madhura Vishe</title>
  <link rel="stylesheet" href="style4.css" />
  <script src="script4.js" defer></script>
  <script>
    // Right click disable
    document.addEventListener('contextmenu', event => event.preventDefault());
  
    // Block Inspect (F12, Ctrl+U, Ctrl+Shift+I)
    document.onkeydown = function(e) {
      if (
        e.ctrlKey && (e.key === 'u' || e.key === 'U') ||  // Ctrl+U
        e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J') || // Ctrl+Shift+I/J
        e.key === 'F12'  // F12
      ) {
        return false;
      }
    };
  </script>
  
</head>
<body>
  <div class="background"></div>

  <header class="logo">🌟 Madhura Vishe</header>

  <section class="thankyou-section">
    <h1 class="glow-text">Thank You for Visiting!</h1>
    <p class="message">I hope you enjoyed exploring my website and projects. Your feedback means a lot!</p>
    
    <!-- ...existing code above... -->

<div class="rating-box">
    <h2>Rate My Work</h2>
    <div class="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <div class="emoji" id="emoji">🙂</div>
  </div>
  
  <!-- BACK TO PORTFOLIO BUTTON -->
  <div class="back-btn-container">
    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>
  
  </section>
  </body>
  </html>
